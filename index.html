<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@300;400&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="style.css" />
  <title>SORTING SIMULATOR</title>
</head>
<body>
  <div class="nav-container">
    <h2 class="title" onclick="window.location.reload()">
      SORTING SIMULATOR
    </h2>
    <div class="navbar" id="navbar">
      <a id="random" onclick="RenderScreen()">Generate Array</a>
      <span class="options">
        <select name="select sort algorithm" id="menu" class="algo-menu">
          <option value="0">Select Algorithm</option>
          <option value="1">Selection Sort</option>
          <option value="2">Bubble Sort</option>
          <option value="3">Insertion Sort</option>
          <option value="4">Merge Sort</option>
          <option value="5">Quick Sort</option>
        </select>
      </span>
      <span class="Options">
        <select name="Select Array Size:" id="menu" class="size-menu">
          <option value="0">Array size</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
        </select>
      </span>
      <span class="options">
        <select name="Speed: " id="menu" class="speed-menu">
          <option value="0">Speed</option>
          <option value="0.25">0.25x</option>
          <option value="0.5">0.50x</option>
          <option value="0.75">0.75x</option>
          <option value="1">1.00x</option>
          <option value="1.50">1.50x</option>
          <option value="1.75">1.75x</option>
          <option value="2.0">2x</option>
        </select>
      </span>
      <a class="start">Sort</a>
      <a class="icon"><i class="fa fa-bars"></i></a>
    </div>
  </div>
  <div class="center">
    <div class="array"></div>
  </div>
  <footer class="footer">
    <p>by : JIGISHA DAS</p>

        <i class="fa fa-linkedin-square" aria-hidden="true"></i>
      </a>
      <a href="https://github.com/Jigishadas13" target="_blank" class="link">
        <i class="fa fa-github" aria-hidden="true"></i>
      </a>
    </p>
  </footer>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/help.js"></script>
  <script src="./scripts/sorting.js"></script>
</body>

</html>
